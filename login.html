<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="../SystemLybrary/View/CSS/IndexStyle.css" rel="stylesheet">
  <link href="../SystemLybrary/View/CSS/login.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200;300;400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navMenu">
      <div class="logo">
        <a class="navbar-brand" href="#">
          <img class="logo" src="../SystemLybrary/View/IMG/book-half.svg" alt="Logo de Biblioteca Inteligente">
          System Lybrary
        </a>
      </div>
      <div class="buttonsNav">
        <nav>
          <div class="list-group" id="myList" role="tablist">
            <a class="list-group-item list-group-item-action active" href="login.html" role="tab">Iniciar sesión</a>
            <a class="list-group-item list-group-item-action" href="#profile" role="tab">Conócenos</a>
            <a class="list-group-item list-group-item-action" href="#messages" role="tab">Novedades</a>
            <a class="list-group-item list-group-item-action" href="#settings" role="tab">Home</a>
          </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-item nav-link" data-toggle="list" href="../Sistem Library/login.html" role="tab">Iniciar sesión</a>
              <a class="nav-item nav-link" data-toggle="list" href="#profile" role="tab">Conócenos</a>
              <a class="nav-item nav-link" data-toggle="list" href="#messages" role="tab">Novedades</a>
              <a class="nav-item nav-link active" data-toggle="list" href="#settings" role="tab">Home</a>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="formContainer">
    <div class="formulario" id="loginForm">
        <form>
            <div class="form-group">
                <label for="loginInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos este correo con alguien más.</small>
            </div>
            <div class="form-group">
                <label for="loginInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="loginInputPassword1" placeholder="Contraseña">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="loginCheck1">
                <label class="form-check-label" for="loginCheck1">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
            <button type="button" class="btn btn-secondary" onclick="showRegisterForm()">Crear cuenta</button>
        </form>
    </div>

    <div class="formulario" id="registerForm" style="display: none;">
        <form>
            <div class="form-group">
                <label for="registerInputName">Nombres</label>
                <input type="text" class="form-control" id="registerInputName" aria-describedby="nameHelp" placeholder="Nombres">
            </div>
            <div class="form-group">
                <label for="registerInputApellido">Apellidos</label>
                <input type="text" class="form-control" id="registerInputApellido" aria-describedby="apellidoHelp" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="registerInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="registerInputEmail1" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                <small id="emailHelp" class="form-text text-muted">Nunca compartiremos este correo con alguien más.</small>
            </div>
            <div class="form-group">
                <label for="registerInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="registerInputPassword1" placeholder="Contraseña">
            </div>
            <button type="button" class="btn btn-secondary" onclick="showLoginForm()">Ya tengo una cuenta</button>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
        </form>
    </div>
  </div>

  <script>
    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
